<div style="display: flex; flex-direction: row" id="nav">
    <button mat-raised-button color="warn" class="btnAgregar" [routerLink]="['/grupos/']">Regresar</button>
</div>
<div id="arts">
    <form>

    </form>
    <mat-card id="form">
        <mat-card-title>
            Grupo
        </mat-card-title>
        <mat-form-field>
            <mat-select placeholder="Materia" [(ngModel)]="grupo.idMateria">
                <mat-option *ngFor="let materia of materias" [value]="materia.id">
                    {{materia.Nombre}} ({{materia.Tipo}})
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Propósito del grupo" #titular="ngModel" value="" [(ngModel)]="grupo.descripcion"
                required autofocus>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <textarea matInput required placeholder="Miembros" rows="3" maxlength="512" #descripcion="ngModel"
                [(ngModel)]="grupo.miembros"></textarea>
        </mat-form-field>
        <div style="display: flex; flex-direction: row" id="nav">
            <button mat-raised-button color="accent" (click)="editar ? modificarGrupo() : guardarGrupo()"
                [disabled]="">Guadar</button>
        </div>
    </mat-card>
