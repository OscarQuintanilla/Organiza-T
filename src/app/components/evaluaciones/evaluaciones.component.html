<div style="display: flex; flex-direction: row" id="nav">
  <button mat-raised-button color="accent" class="btnAgregar" [routerLink]="['/evaluaciones/agregar']">
    Agregar Nueva Evaluaci√≥n
  </button>
</div>
<mat-card class="contenedorTarjeta" *ngFor="let evaluacion of evaluaciones">
  <mat-card-header>
      <div mat-card-avatar class="imgMateria" id="avatar"></div>
    <mat-card-title class="materia"> {{evaluacion.NombreEvaluacion}} </mat-card-title>
    <mat-card-subtitle> {{evaluacion.Materia}} - {{evaluacion.Formato}} </mat-card-subtitle>
    <mat-card-subtitle> {{evaluacion.Fecha| date:"dd/MM/yy"}} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{evaluacion.Temas}}
    </p>
  </mat-card-content>
  <mat-card-actions class="card-actions">
    <button mat-button [routerLink]="['/evaluaciones/editar/', evaluacion.id]" alt="Editar">
      <mat-icon class="mat-18">edit</mat-icon>
    </button>
    <button mat-button (click)="eliminarEvaluacion(evaluacion.id)" alt="Terminar">
      <mat-icon class="mat-18">done</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
