<div style="display: flex; flex-direction: row" id="nav">
  <button mat-raised-button color="accent" class="btnAgregar" [routerLink]="['/materias/agregar']">Agregar Nueva
    Materia</button>
</div>

<mat-card class="contenedorTarjeta" *ngFor="let materia of materias">
  <mat-card-header>
    <!--div mat-card-avatar class="example-header-image"></div-->
    <mat-card-title> {{materia.Nombre}} </mat-card-title>
  </mat-card-header>
  <img mat-card-image  src="../../../assets/img/letras/{{materia.url}}" alt="Imagen de la materia">
  <mat-card-content>
    <p>
      Docente: {{materia.Docente}}
    </p>
    <p>
      Tipo: {{materia.Tipo}}
    </p>
  </mat-card-content>
  <mat-card-actions class="card-actions">
    <button mat-button [routerLink]="['/materias/editar/', materia.id]" alt="Editar">
      <mat-icon class="mat-18">edit</mat-icon>
    </button>
    <button mat-button (click)="borrarMateria(materia.id)" alt="Terminar">
      <mat-icon class="mat-18">done</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
