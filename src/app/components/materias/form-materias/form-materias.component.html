<div style="display: flex; flex-direction: row" id="nav">
  <button mat-raised-button color="warn" class="btnAgregar" [routerLink]="['/tareas/']">Regresar</button>
</div>
<div id="arts">
  <form>

  </form>
  <mat-card id="form">
    <mat-card-title>
      Materia
    </mat-card-title>
    
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Nombre de la materia" #titular="ngModel" value="" [(ngModel)]="materia.nombre"
        required autofocus>
    </mat-form-field>
    <mat-radio-group [(ngModel)]="color">
        <mat-radio-button class="colorMateria" value="rojo">Rojo</mat-radio-button>
        <mat-radio-button class="colorMateria" value="azul">Azul</mat-radio-button>
        <mat-radio-button class="colorMateria" value="amaillo">Amarillo</mat-radio-button>
        <mat-radio-button class="colorMateria" value="verde">Verde</mat-radio-button>
      </mat-radio-group>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Docente de la materia" #titular="ngModel" value="" [(ngModel)]="materia.docente"
        required autofocus>
    </mat-form-field>

    <mat-form-field>
      <mat-select required placeholder="Tipo de materia" [(ngModel)]="materia.tipo">
        <mat-option value="Impresa" selected>
          Te√≥rica
        </mat-option>
        <mat-option value="Digital">
          Laboratorio
        </mat-option>
      </mat-select>
    </mat-form-field>
   
    {{generarURL()}}

    <div style="display: flex; flex-direction: row" id="nav">
      <button mat-raised-button color="accent" (click)="editar ? modificarMateria() : guardarMateria()"
        [disabled]="">Guadar</button>
    </div>
  </mat-card>

  <mat-card id="previa">
    <mat-card-header>
      <mat-card-title> {{materia.nombre == "" ? 'Nombre de la materia': materia.nombre}} </mat-card-title>
      <mat-card-subtitle> {{materia.tipo}}</mat-card-subtitle>
      <mat-card-subtitle> {{materia.docente == "" ? 'Digital/Escrita': materia.docente}}
      </mat-card-subtitle>
    </mat-card-header>
    <img src="../../../../assets/img/letras/{{materia.url}} " class="imgMateria" alt="Imagen para la materia">

    <mat-card-content>
    </mat-card-content>
    <mat-card-actions class="card-actions">
      <button mat-button>
        <mat-icon class="mat-18">edit</mat-icon>
      </button>
      <button mat-button>
        <mat-icon class="mat-18">done</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>

</div>
