<div style="display: flex; flex-direction: row" id="nav">
    <button mat-raised-button color="warn" class="btnAgregar" [routerLink]="['/tareas/']">Regresar</button>
</div>
<div id="arts">
    <mat-card id="form">
        <mat-card-title>
            Tarea
        </mat-card-title>
        <mat-form-field class="example-full-width">
            <input matInput required placeholder="Titulo de la Tarea" value="" [(ngModel)]="tarea.Titular" autofocus>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <textarea matInput required placeholder="DescripciÃ³n" rows="3" maxlength="512" [(ngModel)]="tarea.Descripcion"></textarea>
        </mat-form-field>
        <mat-form-field>
            <mat-select required placeholder="Formato de tarea" [(ngModel)]="tarea.FormatoPresentacion">
                <mat-option value="Impresa">
                    Impresa/Escrita
                </mat-option>
                <mat-option value="Digital">
                    Digital
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-select required placeholder="Tipo de tarea" [(ngModel)]="tarea.Tipo">
                <mat-option value="Individual">
                    Individual
                </mat-option>
                <mat-option value="Grupal">
                    Grupal
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <input matInput required [matDatepicker]="dp3" placeholder="Fecha de entrega de la tarea" [(ngModel)]="tarea.FechaEntrega"
                disabled>
            <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
            <mat-datepicker #dp3 disabled="false"></mat-datepicker>
        </mat-form-field>

        <div style="display: flex; flex-direction: row" id="nav">
            <button mat-raised-button color="accent" (click)="guardarTarea()">Guadar tarea</button>
        </div>
    </mat-card>

    <mat-card id="previa" >
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title> {{tarea.Titular}} </mat-card-title>
          <mat-card-subtitle> {{tarea.FechaEntrega| date:"dd/MM/yy"}}</mat-card-subtitle>
          <mat-card-subtitle> {{tarea.FormatoPresentacion}} - {{tarea.Tipo}} </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{tarea.Descripcion}}
          </p>
        </mat-card-content>
        <mat-card-actions class="card-actions">
          <button mat-button>
            <mat-icon class="mat-18">edit</mat-icon>
          </button>
          <button mat-button>
            <mat-icon class="mat-18">done</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>

</div>
